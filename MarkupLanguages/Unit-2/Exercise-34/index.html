<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>First CSS</title>

        <style>
            p {
                font-family: Arial, Helvetica, sans-serif;
                font-size: 20px;
                font-weight: bold;
                color: #f0f0f0;
                background-color: #6ca7eb;
                border-style: solid;
                border-color: #f5c30c;
                border-width: 2px;
                margin: 14px;
                padding: 20px;
                border-radius: 14px;
            }
        </style>
    </head>

    <body>
        <main>
            <p>CSS allows us to control how out HTML elements look in out pages, this is an example of how we can change the style of a paragraph.</p>
        </main>
    </body>
</html>
