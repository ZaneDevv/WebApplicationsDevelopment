<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <title>Ejemplo tabla</title>
    </head>
    
    <body>
        <table border="1">
            <caption>Ejemplo de tabla</caption>

            <thead>
              <tr>
                <th>Pa&iacute;s</th>
                <th>Capital</th>
                <th>Moneda</th>
              </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Reino de Espa&ntilde;a</td>
                    <td>Madrid</td>
                    <td>Euro</td>
                </tr>

                <tr>
                    <td>Estados Unidos Mexicanos</td>
                    <td>Ciudad de M&eacute;xico</td>
                    <td>Peso</td>
                </tr>

                <tr>
                    <td>Rep&uacute;blica Argentina</td>
                    <td>Buenos Aires</td>
                    <td>Peso</td>
                </tr>
            </tbody>

            <tfoot>
                <tr>
                    <th>Pa&iacute;s</th>
                    <th>Capital</th>
                    <th>Moneda</th>
                </tr>
            </tfoot>
        </table>

    </body>
</html>
