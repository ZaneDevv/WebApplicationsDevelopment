        <title>Object</title>

    <body>
        <main>
            <p>
                <object data="./Object/seta.jpg" width="300" height="200"></object>

                <object data="./Object/BOE-A-2023-20563.pdf" width="300" height="200"></object>

            <p>

            </p>

            <!-- Incrustar película flash -->

                <object type="application/x-shockwave-flash" data="https://www.youtube.com/v/vZV-t3KzTpw" style="width: 425px; height: 350px;"></object>
                <param name="movie" value="https://www.youtube.com/v/vZV-t3KzTpw">

            </p>
        </main>
