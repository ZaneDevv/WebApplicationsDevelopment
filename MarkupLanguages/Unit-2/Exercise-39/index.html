<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Images & tables</title>
    </head>
    
    <body>
        <main>

            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Change</th>
                        <th>Chart</th>
                        <th>Trade</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <th>1</th>
                        <td>
                            <img src="./images/bitcoin.png" alt="Bitcoin" />
                            <span>Bitcoin BTC</span>
                        </td>
                        <td>€8,805.61</td>
                        <td>+7.56%</td>
                        <td><img src="./images/grafica.png" alt="Bitcoin graph" /></td>
                        <td>Buy</td>
                    </tr>

                    <tr>
                        <th>2</th>
                        <td>
                            <img src="./images/ethereum.png" alt="Ethereum" />
                            <span>Ethereum ETH</span>
                        </td>
                        <td>€168.91</td>
                        <td>+6.02%</td>
                        <td><img src="./images/grafica.png" alt="Ethereum graph" /></td>
                        <td>Buy</td>
                    </tr>

                    <tr>
                        <th>3</th>
                        <td>
                            <img src="./images/bitcoin_cash.png" alt="Bitcoin-cash" />
                            <span>Bitcoin Cash BCH</span>
                        </td>
                        <td>€240.48</td>
                        <td>+7.72%</td>
                        <td><img src="./images/grafica.png" alt="Bitcin-cash graph" /></td>
                        <td>Buy</td>
                    </tr>

                    <tr>
                        <th>3</th>
                        <td>
                            <img src="./images/litecoin.png" alt="Lite-coin" />
                            <span>Litecoin LTC</span>
                        </td>
                        <td>€55.16</td>
                        <td>+9.96%</td>
                        <td><img src="./images/grafica.png" alt="Lite-coin graph" /></td>
                        <td>Buy</td>
                    </tr>
                </tbody>
            </table>

        </main>
    </body>
</html>
