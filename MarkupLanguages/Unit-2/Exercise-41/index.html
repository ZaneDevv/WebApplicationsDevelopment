<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
     
        <title>MathML</title>
    </head>
    
    <body>
        <header>
            <h1>Math</h1>
        </header>

        <main>
            <h3>Examples:</h3>

            <!-- Creating a new math canavas -->
            <math>
                <!-- Writting x: mi represents a constant (x) and a number (mn) as subindex -->
                <msub><mi>x</mi><mn>0</mn></msub>

                <!-- Writting an operation -->
                <mo>=</mo>

                <!-- Writting a numerical constant -->
                <mn>2</mn>

                <msup>
                    <!-- Starting fraction -->
                    <mfrac>
                        <!-- Setting the dominator to y² -->
                        <msup>
                            <mi>y</mi><mn>2</mn>
                        </msup>

                        <!-- Setting the denominator to z³ -->
                        <msup>
                            <mi>z</mi><mn>3</mn>
                        </msup>
                    </mfrac>
                </msup>
            </math>

            <br/>

            <math>
                <mfrac>
                    <mi>a+2</mi>
                    <mi>3-b</mi>
                </mfrac>
            </math>

        </main>    
    </body>
</html>
