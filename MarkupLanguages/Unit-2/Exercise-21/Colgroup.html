<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Col groups</title>
    </head>

    <body>
        <table>
            <colgroup>
                <col span="2" style="background-attachment: red;">
                <col style="background-color: yellow;">
            </colgroup>

            <tr>
                <th>ISBN</th>
                <th>Title</th>
                <th>Price</th>
            </tr>

            <tr>
                <td>3476896</td>
                <td>My first HTML</td>
                <td>53€</td>
            </tr>

            <tr>
                <td>5869207</td>
                <td>My first CSS</td>
                <td>49€</td>
            </tr>

        </table>
    </body>
</html>
