<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Div containers</title>
    </head>

    <body>
        <div id="red" style="background-color: red;">
            <h1>Title red container</h1>

            <div id="blue" style="background-color: blue;">
                <p>This paragraph is in a container div with a red background that, at the same time, is in a blue container.</p>
            </div>

            <br/>
            <br/>
        </div>

        <br/>

        <div id="green" style="background-color: green;">
            <h2>Subtitle in green container</h2>
            <p>This is another paragraph which is in a div container with green background</p>
        </div>
    </body>
</html>
