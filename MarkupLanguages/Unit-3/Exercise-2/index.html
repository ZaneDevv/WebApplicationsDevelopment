<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unidades y Colores CSS</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <main class="main-container">
        <section class="ejercicio">
            <h2>1. Unidades de Longitud</h2>
            <div class="card-fixed">
                <p>Soy una tarjeta con píxeles (px). No me adapto bien.</p>
            </div>
            
            <div class="card-responsive">
                <p>Soy una tarjeta con rem y %. ¡Soy accesible!</p>
                <button class="btn-em">Botón con em</button>
            </div>
        </section>

        <section class="ejercicio">
            <h2>2. Colores y Mezclas</h2>
            <div class="card-color">
                <h3 class="texto-heredado">Efecto currentColor</h3>
                <div class="mezcla-hd">Fondo con color-mix y texto HD</div>
            </div>
        </section>
    </main>

</body>
</html>
